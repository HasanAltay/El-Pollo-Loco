<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>El Pollo Loco</title>
        <link rel="icon" href="./img/favicon.png">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/fonts.css">
        <script src="./models/drawable-object.class.js"></script>
        <script src="./models/movable-object.class.js"></script>
        <script src="./models/character.class.js"></script>
        <script src="./models/status-bar.class.js"></script>
        <script src="./models/world.class.js"></script>
        <script src="./models/coins.class.js"></script>
        <script src="./models/chicken.class.js"></script>
        <script src="./models/cloud.class.js"></script>
        <script src="./models/keyboard.class.js"></script>
        <script src="./models/level.class.js"></script>
        <script src="./models/endboss.class.js"></script>
        <script src="./models/background-object.class.js"></script>
        <script src="./models/throwable-object.class.js"></script>
        <script src="./models/coin-bar.class.js"></script>
        <script src="./models/endboss-bar.class.js"></script>
        <script src="./models/number.class.js"></script>
        <script src="./level/level1.js"></script>
        <script src="./js/game.js"></script>
    </head>

    <body>
        <h1 class="t1">El Pollo Loco</h1>
        <div id="fullscreen" ondblclick="screenSize()" class="main">
            <div id="button_place" class="button_place">
                <div class="btn_play_again btn" id="btn_play_again"
                    onclick="playAgain()">
                    Play Again
                </div>
                <div class="btn_play_game btn" id="btn_play_game"
                    onclick="init(); clearScreen()">
                    Play Game
                </div>
            </div>
            <img class="game_over" id="game_over"
                src="./img/9_intro_outro_screens/game_over/game over.png">
            <img class="you_lost" id="you_lost"
                src="./img/9_intro_outro_screens/game_over/you lost.png">
            <canvas id="canvas" width="720" height="480"></canvas>
        </div>


        <div class="footer">
            LEFT = Walk left | RIGHT = Walk right | SPACE = Jump | D = Throw
            salsa
            bottle
        </div>
        <h1 class="res_alert"><img
                src="img/3_enemies_chicken/chicken_small/1_walk/1_w.png">You
            need a resolution bigger than 280px!</h1>

        <img class="bottle" src="./img/6_salsa_bottle/salsa_bottle.png">
    </body>
</html>
