<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0,
            user-scalable=no"
        />
        <title>El Pollo Loco</title>
        <link rel="icon" href="./img/11_html_img/favicon.png" />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./models/drawable-object.class.js"></script>
        <script src="./models/movable-object.class.js"></script>
        <script src="./models/character.class.js"></script>
        <script src="./models/status-bar.class.js"></script>
        <script src="./models/world.class.js"></script>
        <script src="./models/coins.class.js"></script>
        <script src="./models/chicken.class.js"></script>
        <script src="./models/small-chicken.class.js"></script>
        <script src="./models/cloud.class.js"></script>
        <script src="./models/keyboard.class.js"></script>
        <script src="./models/level.class.js"></script>
        <script src="./models/endboss.class.js"></script>
        <script src="./models/background-object.class.js"></script>
        <script src="./models/throwable-object.class.js"></script>
        <script src="./models/coin-bar.class.js"></script>
        <script src="./models/endboss-bar.class.js"></script>
        <script src="./level/level1.js"></script>
        <script src="./js/game.js"></script>
    </head>

    <body>
        <span class="t1">El Pollo Loco</span>
        <div id="fullscreen" ondblclick="screenSize()" class="main">
            <img
                class="crt"
                src="./img/11_html_img/crt.png"
                alt="crt monitor filter"
                ontouchstart="event.preventDefault()"
            />
            <div id="button_place" class="button_place">
                <div
                    class="btn_play_again btn"
                    id="btn_play_again"
                    onclick="playAgain()"
                >
                    Play Again
                </div>
                <div
                    class="btn_play_game btn"
                    id="btn_play_game"
                    onclick="playGame()"
                >
                    Play
                </div>
            </div>

            <canvas id="canvas" width="960" height="540">
                Your browser does not support canvas element.
            </canvas>

            <div class="walk" id="walk">
                <button id="btn_left">
                    <img src="./img/10_mobile_keys/left.png" />
                </button>
                <button id="btn_right">
                    <img src="./img/10_mobile_keys/right.png" />
                </button>
            </div>

            <div class="actions" id="actions">
                <button id="btn_throw">
                    <img src="./img/10_mobile_keys/throw.png" />
                </button>
                <button id="btn_jump">
                    <img src="./img/10_mobile_keys/jump.png" />
                </button>
            </div>

            <img
                class="game_over"
                id="game_over"
                src="./img/9_screens/congratulations.png"
                alt="you won screen"
                ontouchstart="event.preventDefault()"
            />
            <img
                class="you_lost"
                id="you_lost"
                src="./img/9_screens/you lost.png"
                alt="you lost screen"
                ontouchstart="event.preventDefault()"
            />
        </div>

        <div class="settings">
            <div class="settings_btns">
                <img
                    src="./img/11_html_img/mute.png"
                    alt="mute audio"
                    onclick="toggleAudio()"
                    ontouchstart="event.preventDefault()"
                />
                <img
                    src="./img/11_html_img/fullscreen.png"
                    alt="toggle
                    fullscreen"
                    onclick="screenSize()"
                    ontouchstart="event.preventDefault()"
                />
            </div>
        </div>

        <div class="turn_phone">
            <img
                src="img/11_html_img/turning-phone.png"
                alt="turn your phone"
                ontouchstart="event.preventDefault()"
            />
            TURN<br />YOUR<br />PHONE<br />!
        </div>

        <footer class="footer">
            LEFT = Walk left | RIGHT = Walk right | SPACE = Jump | D = Throw
            Salsa-Bottle
        </footer>

        <!-- preloading game images -->
        <div class="preload_hide">
            <img src="./img/5_background/desert_1.png" alt="game image" />
            <img src="./img/5_background/desert_2.png" alt="game image" />
            <img src="./img/5_background/cacti.png" alt="game image" />
            <img src="./img/5_background/mountains.png" alt="game image" />
            <img src="./img/5_background/air.png" alt="game image" />
            <img src="./img/5_background/bottle_boxes.png" alt="game image" />
            <img src="./img/5_background/house.png" alt="game image" />
            <img src="./img/5_background/pickup_car.png" alt="game image" />
            <img src="./img/5_background/clouds_1.png" alt="game image" />
            <img src="./img/5_background/clouds_2.png" alt="game image" />
            <img src="./img/5_background/pickup_bottle.png" alt="game image" />
            <img src="./img/5_background/hay_car.png" alt="game image" />
            <img src="./img/5_background/hay.png" alt="game image" />
        </div>
    </body>
</html>
