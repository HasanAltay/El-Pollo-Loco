<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>El Pollo Loco</title>
        <link rel="icon" href="./img/11_html_img/favicon.png">
        <link rel="stylesheet" href="./css/style.css">
        <script src="./models/drawable-object.class.js"></script>
        <script src="./models/movable-object.class.js"></script>
        <script src="./models/character.class.js"></script>
        <script src="./models/status-bar.class.js"></script>
        <script src="./models/world.class.js"></script>
        <script src="./models/coins.class.js"></script>
        <script src="./models/chicken.class.js"></script>
        <script src="./models/small-chicken.class.js"></script>
        <script src="./models/cloud.class.js"></script>
        <script src="./models/keyboard.class.js"></script>
        <script src="./models/level.class.js"></script>
        <script src="./models/endboss.class.js"></script>
        <script src="./models/background-object.class.js"></script>
        <script src="./models/throwable-object.class.js"></script>
        <script src="./models/coin-bar.class.js"></script>
        <script src="./models/endboss-bar.class.js"></script>
        <script src="./level/level1.js"></script>
        <script src="./js/game.js"></script>
    </head>

    <body>
        <h1 class="t1">El Pollo Loco</h1>
        <div id="fullscreen" ondblclick="screenSize()" class="main">
            <img class="crt" src="./img/11_html_img/crt_lines.png" alt="crt monitor filter">
            <div id="button_place" class="button_place">
                <div class="btn_play_again btn" id="btn_play_again"
                    onclick="playAgain()">
                    Play Again
                </div>
                <div class="btn_play_game btn" id="btn_play_game"
                    onclick="playGame()">
                    Play
                </div>
            </div>

            <canvas id="canvas" width="854" height="480">
                Your browser does not support canvas element.
            </canvas>
            
            <img class="game_over" id="game_over"
            src="./img/9_screens/congratulations.png" alt="you won screen">
            <img class="you_lost" id="you_lost"
            src="./img/9_screens/you lost.png" alt="you lost screen">
        </div>

        <div class="settings">
            <div class="settings_btns">
                <img src="./img/11_html_img/fullscreen.png" alt="toggle fullscreen" onclick="screenSize()">
                <img src="./img/11_html_img/mute.png" alt="mute audio" onclick="toggleAudio()">
            </div>
        </div>

        <div class="walk">
            <button id="btn_left">
                <img src="./img/10_mobile_keys/left.png">
            </button>
            <button id="btn_right">
                <img src="./img/10_mobile_keys/right.png">   
            </button>
        </div>

        <div class="actions">
            <button id="btn_throw">
                <img src="./img/10_mobile_keys/throw.png">
            </button>
            <button id="btn_jump">
                <img src="./img/10_mobile_keys/jump.png"> 
            </button>  
        </div>

        <div class="turn_phone">
            <img src="img/11_html_img/turning-phone.png" alt="turn your phone">
            TURN<br>YOUR<br>PHONE<br>!
        </div>

        <footer class="footer">
            LEFT = Walk left | RIGHT = Walk right | SPACE = Jump | D = Throw
            Salsa-Bottle
        </footer>
        <img class="bottle" src="./img/6_salsa_bottle/salsa_bottle.png" alt="salsa bottle">
    </body>
</html>
